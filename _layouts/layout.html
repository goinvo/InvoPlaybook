<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
{%include head.html %}

<body>
  <section class="sidebar">
    <a href="{{ site.github.url }}">
      <img src="{{ site.github.owner_gravatar_url }}?s=150" height="75" width="75" class="avatar" />
    </a>

    <section class="name">
      <a href="{{ site.github.url }}">
        <span id="fname">Invo</span>
        <span id="lname">Playbook</span>
        <small>Draft v.2</small>
      </a>
    </section>

    <section class="meta">
      <a href="https://github.com/goinvo/InvoPlaybook" target="_blank"><i class="fa fa-github"></i></a>
      <a href="https://twitter.com/{{ site.twitter }}" target="_blank"><i class="fa fa-twitter"></i></a>
      <a href="/atom.xml"><i class="fa fa-rss"></i></a>
    </section>

    <section class="sections">
      <ul>
        {% for post in site.posts %}
          {% unless post.draft %}
          <li>
            <span><a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a>
          </li>
          {% endunless %}
        {% endfor %}
      </ul>
    </section>
  </section>

  {{ content }}
</body>

</html>
