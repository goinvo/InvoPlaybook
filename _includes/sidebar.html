<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">

      {% for post in site.posts %}
        {% unless post.draft %}
          <a class="sidebar-nav-item{% if post.url == node.url %} active{% endif %}" href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a>
        {% endunless %}
      {% endfor %}

      <section class="meta">
      <a href="{{ site.github.repo }}" target="_blank"><i class="fa fa-github"></i> v{{ site.version }}</a>, <a href="mailto:hello@goinvo.com">hello@goinvo.com</a>
    </section>
    </nav>

  </div>
</div>
